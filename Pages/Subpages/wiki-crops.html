<style>
    
    /* override body*/
</style>

<script>
    const navbar = document.getElementsByClassName('nav-main');
    let lastScrollY = window.scrollY;
  
    window.addEventListener('scroll', () => {
        if (window.scrollY > lastScrollY && window.scrollY > 0) {
            navbar[0].classList.add('hide');
        }
        else {
            navbar[0].classList.remove('hide');
        }
        lastScrollY = window.scrollY;
    });
</script>

<body>
    
    <div class="page-transition">
        <!--<img src="../Assets/Background/black.jpg"/>-->
    </div>
    <nav class="nav-main">
        <ul class="nav-main-header">
            <li><a href="#"><img src="../../Assets/Icons/pimbo.webp"/></a></li>
            <li><a href="../../index.html">ShatterFarms</a></li>
            <li><a href="../../InteractiveMap/map.html">World Map</a></li>
        </ul>
    </nav>
    
    <div class="bg"></div>

    <div class="wiki-content">
        <div class="almanac">
            <div class="sort-menu">
                <div id = "category" class="sort-item" >Sort by Type</div>
                <div id = "rarity" class="sort-item">Sort by Rarity</div>
            </div>

            <!-- Cards initialized in here-->
            <div id="icon-grid" class="deck-container"> 

            </div>
        </div>
        <div class="page-description">
            <div class="book">
                <div class="cover">
                    <div class="page"></div>    
                </div>
                <div class="page">Placeholder NoText</div>
                <div class="page">Placeholder NoText</div>
                <div class="page">
                    <!-- item description updated here -->
                    <h2 class="item-description">Hello there</h2>
                </div>
                <div class="back-cover"></div>
            </div>
        </div>
    </div>

    <footer class="footer" id="links">

    </footer>
</body>
<script type="module">
    import { loadIcons } from '/Scripts/load-icons.js';
    import { loadDescription} from '/Scripts/load-info.js'


    /* adds animation to individual chars */
    document.querySelectorAll('.item-description').forEach(el => {
        const text = el.textContent;
        el.innerHTML = text.split('').map((char, i) => 
        char === ' ' ? ' ' : `<span class="char" style="animation-delay: ${i * 0.05}s">${char}</span>`)
        .join('');
        console.log(text);
    });



    document.querySelector('.book').addEventListener("mouseenter", function() {
        toggle_cover(true);
    });
    document.querySelector('.book').addEventListener("mouseleave", function() {
        toggle_cover(false);
    });

    function toggle_cover(isEntering) {
        const cover = document.querySelector('.book');
        if (isEntering) {
            cover.classList.add('hover'); // No dot in classList methods
        } else {
            cover.classList.remove('hover');
        }
    }


    /*

        Ordering system:
            cropID = 1 - N,
            
            order by: Rarity
                - The crops are ordered by rarity A, B, C ASCII value
                - Then they are ordered numerically by their cropID
            
            order by: Category
                - The crops are ordered by category A, B, C, D ASCII value ('switch' by category)
                - Then they are ordered numerically by their cropID
            
    */
    const rarity_button = document.getElementById('rarity');
    const category_button = document.getElementById('category');
    rarity_button.addEventListener('click', () => {
        loadIcons("", "icon-grid", "/Data/crop-table.json", "rarity");
    })
    category_button.addEventListener('click', () => {
        loadIcons("", "icon-grid", "/Data/crop-table.json", "category");
    })


    function set_initial() {
        loadIcons("", "icon-grid", "/Data/crop-table.json", "category");
        loadDescription('default');
    }

    document.addEventListener("DOMContentLoaded", function () {
        set_initial();
    });
</script>
</html>
